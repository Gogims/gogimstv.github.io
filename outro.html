<script>
	function ReloadDiscord() {
		var iframe = document.getElementById('discord');
		iframe.src = iframe.src;
	}

	function getBetween(min, max) {
		min = Math.ceil(min);
		max = Math.floor(max);

		return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	function changeEmote() {
		var random = getBetween(1, 46);
		var image = '<img class="bubu" src="images\\emotes\\' + random + '.png" />'

		$.get('emotes.txt', function (data) {
			var lines = data.split("\n");
			message = '<label class="description site__title">' + lines[random - 1] + '</label>';
			$('#emotes').html(image + message);
		});
	}

	$(document).ready(function () {
		changeEmote();
		setInterval(ReloadDiscord, 30000);
		setInterval(changeEmote, 5000);
	});	
</script>
