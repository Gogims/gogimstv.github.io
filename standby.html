		<script>		
			function changeBubu(){
				var random = Math.floor(Math.random() * 217) + 1 ;				
				var image = '<img class="bubu" src="images\\' + random + '.gif" />'
				
				$.get('bubu.txt', function(data) {
				   var lines = data.split("\n");				   				   			   				   
				   message = '<label class="description">' + lines[random - 1] + '</label>';	
					$('#bubu').html(image + message);
				});			
			}			
		
			$(document).ready(function(){			
			  			  
			  
			  $(".rotate").Morphext({
				// The [in] animation type. Refer to Animate.css for a list of available animations.
				animation: "bounceIn",
				// An array of phrases to rotate are created based on this separator. Change it if you wish to separate the phrases differently (e.g. So Simple | Very Doge | Much Wow | Such Cool).
				separator: ",",
				// The delay between the changing of each phrase in milliseconds.
				speed: 4000,
				complete: function () {
					// Called after the entrance animation is executed.
				}
			});
			  
			  setInterval(changeBubu, 8000);
			  
			  	  			  
			});
		</script>
