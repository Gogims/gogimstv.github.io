	<div class="margin2"></div>

	<div class="wrapper">
		<div class="float-left">

	<script>
		function getBetween(min, max) {
			min = Math.ceil(min);
			max = Math.floor(max);

			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		function changeBubu() {
			var random = getBetween(1, 217);
			var image = '<img class="bubu" src="images\\standby\\' + random + '.gif" />'
			$('#bubu').html(image);
		}

		function changeEmote() {
			var random = getBetween(1, 46);
			var image = '<img src="images\\emotes\\' + random + '.png" />'

			$.get('emotes.txt', function (data) {
				var lines = data.split("\n");
				message = '<label class="description site__title">' + lines[random - 1] + '</label>';
				$('#emotes').html(image + message);
			});
		}

		$(document).ready(function () {
			$(".rotate").Morphext({
				animation: "bounceIn",
				separator: ",",
				speed: 4000
			});

			changeBubu();
			changeEmote();
			setInterval(changeBubu, 8000);
			setInterval(changeEmote, 5000);
		});
	</script>
</body>

</html>
